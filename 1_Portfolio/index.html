<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio static</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Remixicon icons-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    

</head>


<body>
    
    <!-- Navigation bar-->
    <nav>
        <!-- Navigation bar header (background container)-->
        <div class ="nav_header">
            <!-- Navigation bar logo (my name)-->
            <div class="nav_logo">
                <a href="#">Antonio <span>.</span></a>
            </div>

            <!-- Navigation bar menu button-->
            <div class="nav_menu_btn" id="menu-btn">
                <i class="ri-menu-3-line"></i>
            </div>
        </div>

        <ul class="nav_links" id="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Get Started</a></li>
        </ul>

        <img src="assets/dotnew.png" alt="background" class="nav_bg-1" />
    </nav>

    <!-- Other sections-->
    <header>
        <div class="section_container header_container">
            <!-- Header image-->
            <div class="header_image">
                <img src="assets/header.jpeg" alt="header" />

                <!--Extra Menu button-->
                <div class="menu_container" >
                    <div class="btn sidebar_more" id="sidebar_more"> More </div>
                </div>
            </div>


            <!-- Header content-->
            <div class ="header_content">
                <h2>Hello, I am</h2>
                <h1>Antonio</h1>
                <p>
                    A passionate web developer <span>designer/illustrator</span> 
                   
                </p>
                <h4>Find me on</h4>
                <!-- Social media icons/ logos-->
                <ul class="socials">
                    <li><a href="#"><i class="ri-pinterest-fill"></i></a></li>
                    <li><a href="#"><i class="ri-twitter-fill"></i></a></li>
                    <li><a href="#"><i class="ri-linkedin-fill"></i></a></li>
                </ul>

                <div class="header_btns">
                    <button class="btn">My Portfolio</button>
                    <button class="btn">Contact Me</button>
                </div>
            </div>
        </div>
        <!-- dot image-->
        <img src="assets/dotnew.png" alt="background" class="header_bg-1" />


        
    </header>

    <div class="side_bar_container">
        <h2>Menu bar</h2>
        <ul class="side_bar">
            <li><a href="#">Homepage</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Settinga</a></li>
        </ul>
    </div>

    <!--scroll reveal animation effect-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>

</html>
