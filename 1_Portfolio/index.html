<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio static</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Remixicon icons-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!--Google icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>


<body>
    <!-- Progress bar-->
    <div class="progress_bar" id="progress_bar"></div>
    
    <!-- Navigation bar-->
    <nav>
        <!-- Navigation bar header (background container)-->
        <div class ="nav_header">
            <!-- Navigation bar logo (my name)-->
            <div class="nav_logo">
                <a href="#">Antonio <span>.</span></a>
            </div>

            <!-- Navigation bar menu button-->
            <div class="nav_menu_btn" id="menu-btn">
                <i class="ri-menu-3-line"></i>
            </div>
        </div>

        <ul class="nav_links" id="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Get Started</a></li>
        </ul>

        <img src="assets/dotnew.png" alt="background" class="nav_bg-1" />
    </nav>

    <!-- Other sections-->
    <header>
        <div class="section_container header_container">
            <!-- Header image-->
            <div class="header_image">
                <img src="assets/header.jpeg" alt="header" />

                <!--Extra Menu button-->
                <div class="menu_container" >
                    <div class="btn sidebar_more" id="sidebar_more"> More </div>
                </div>
            </div>


            <!-- Header content-->
            <div class ="header_content">
                <h2>Hello, I am</h2>
                <h1>Antonio</h1>
                <p>
                    A passionate web developer <span>designer/illustrator</span> 
                   
                </p>
                <h4>Find me on</h4>
                <!-- Social media icons/ logos-->
                <ul class="socials">
                    <li><a href="https://it.pinterest.com/abc825310894/" target="_blank"><i class="ri-pinterest-fill"></i></a></li>
                    <li><a href="#"><i class="ri-twitter-fill"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/antonio-hu-28a776143/" target="_blank"><i class="ri-linkedin-fill"></i></a></li>
                </ul>

                <div class="header_btns">
                    <button class="btn">My Portfolio</button>
                    <button class="btn">Contact Me</button>
                </div>
            </div>
        </div>
        <!-- dot image-->
        <img src="assets/dotnew.png" alt="background" class="header_bg-1" />


        
    </header>

    <div class="side_bar_container">
        <h2>Menu bar</h2>
        <ul class="side_bar">
            <li><a href="#">Homepage</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Setting</a></li>
        </ul>
    </div>


    <!--Chat bot-->

     <!--Tool bar-->
     <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>


    <div class="chatbot-popup">

        <!--Chatbot Header-->
        <div class="chat-header">
            <div class="header-info">
                <img src="assets\bot1.png" class ="chatbot-logo" width="50" height="50"
                viewBox="0 0 1024 1024">
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id ="close-chatbot" class="material-symbols-rounded">
                keyboard_arrow_down</button>
        </div>


        <!--Chatbot Body-->
        <div class="chat-body">

            <!--Bot message-->
            <div class="message bot-message">
                <img src="assets\bot1.png" class="bot-avatar" width="50" height="50">


                <div class="message-text">Hey there ðŸ˜Š <br/>
                    How can i help you today?
                </div>
            </div>
        </div>

        <!--Chatbot footer-->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                
                <div class="chat-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-rounded">
                        sentiment_satisfied
                    </button>
                    
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>

                        <!--preview of the uploaded image-->
                        <img src="#">

                        <button type="button" id="file-upload" class="material-symbols-rounded">
                            attach_file
                        </button>

                        <button type="button" id="file-cancel" class="material-symbols-rounded">
                            Close
                        </button>
                    </div>


                    <button type="submit" id ="send-message"class="material-symbols-rounded">
                        arrow_upward
                    </button>

                </div>

            </form>
        </div>
    </div>
    <!--Linking the emoji mart-->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>



    <!--scroll reveal animation effect-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>

</html>
