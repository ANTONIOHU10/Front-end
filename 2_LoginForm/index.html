<!DOCTYPE html>
<html lang ="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive login and registration form</title>

        <!-- Using the boxicon font style-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- main container of the entire form-->
        <div class="container">


            <!-- login container-->
            <div class="form-box login">
                
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bx-user'></i>

                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>

                    <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    <p>or login with social platforms</p>

                    <div class="social-icons">
                        <a href="#" class="social"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="social"><i class='bx bxl-github'></i></a>
                        <a href="#" class="social"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </form>
            </div>

            <!-- register container-->
            <div class="form-box register">
                
                <form action="">
                    <h1>Registration</h1>
                    
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bx-user'></i>

                    </div>


                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>

                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <!--
                    
                     <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>                   
                    
                    -->


                    <button type="submit" class="btn">Register</button>
                    <p>or login with social platforms</p>

                    <div class="social-icons">
                        <a href="#" class="social"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="social"><i class='bx bxl-github'></i></a>
                        <a href="#" class="social"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </form>
            </div>

            <!--end registration container-->

            <div class="toggle-box">
                <!--left toggle-->
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="btn register-btn">Register</button>
                </div>

                <!--right toggle-->
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
