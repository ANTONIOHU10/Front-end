<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Code by: www.codeinfoweb.com -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Linking google fonts and icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
    <aside class="sidebar" id="sidebar">
      <!-- logo -->
      <div class="logo">
        <i class="material-symbols-outlined">box</i>
      </div>

      <!-- menu links -->
      <nav class="menu">
        <h1 class="menu-header">Menu</h1>

        <div class="menu-item nav-active" data-tooltip="Home">
          <i class="material-symbols-outlined">home</i>
          <span>Home</span>
        </div>
        <div class="menu-item" data-tooltip="Stats">
          <i class="material-symbols-outlined">terminal</i>
          <span>Terminal</span>
        </div>
        <div class="menu-item" data-tooltip="Chat">
          <i class="material-symbols-outlined">install_mobile</i>
          <span>Install mobile</span>
        </div>
        <div class="menu-item" data-tooltip="Bookmarks">
          <i class="material-symbols-outlined">favorite</i>
          <span>Favorite</span>
        </div>
        <div class="menu-item" data-tooltip="Notification">
          <i class="material-symbols-outlined">star_rate</i>
          <span>Star rate</span>
        </div>
        <div class="menu-item" data-tooltip="Setting">
          <i class="material-symbols-outlined">settings</i>
          <span>Settings</span>
        </div>

        <!--
            text
        -->
        <h1 class="menu-header shortcuts">Test</h1>


        <div class="menu-item" data-tooltip="Add">
          <i class="material-symbols-outlined">add</i>
          <span>Add</span>
        </div>
        <div class="menu-item" data-tooltip="Remove">
          <i class="material-symbols-outlined">remove</i>
          <span>Remove</span>
        </div>
      </nav>

      <!-- logout -->
      <div class="logout" data-tooltip="Logout">
        <i class="material-symbols-outlined">logout</i>
        <span>Logout</span>
      </div>

      <!-- toggle menu -->
      <div class="toggle-menu" id="toggle-button">
        <i class="material-symbols-outlined" id="arrow_downward">arrow_downward</i>
        <i class="material-symbols-outlined" id="arrow_upward">arrow_upward</i>
      </div>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
