<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">

    <!--Google arrow icon (static)-->
    <!--
        without this string: to use all the type
        &icon_names=keyboard_arrow_down
    
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    
</head>

<body>
    <div class="chatbot-popup">
        <!--Chatbot Header-->
        <div class="chat-header">
            <div class="header-info">
                <img src="asset\bot1.png" class ="chatbot-logo" width="50" height="50"
                viewBox="0 0 1024 1024">
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id ="close-chatbot" class="material-symbols-rounded">
                keyboard_arrow_down</button>
        </div>


        <!--Chatbot Body-->
        <div class="chat-body">
            <div class="message bot-message">
                <img src="asset\bot1.png" class="bot-avatar" width="50" height="50"
                viewBox="0 0 1024 1024">


                <div class="message-text">Hey there ðŸ˜Š <br/>
                    How can i help you today?
                </div>
            </div>

            <div class="message user-message">
                <div class="message-text">
                    My first question.
                </div>
            </div>

            <div class="message bot-message">
                <img src="asset\bot1.png" class="bot-avatar" width="50" height="50"
                viewBox="0 0 1024 1024">


                <div class="message-text">
                    <div class="thinking-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--Chatbot footer-->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input">
                </textarea>
                
                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded">
                        sentiment_satisfied
                    </button>

                    <button type="button" class="material-symbols-rounded">
                        attach_file
                    </button>

                    <button type="submit" class="material-symbols-rounded">
                        arrow_upward
                    </button>

                </div>

            </form>
        </div>
    </div>

</body>
</html>
